<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Root Connections</title>
        <script src="https://use.fontawesome.com/b1dff41402.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>

        <div class="container">
            
            <div class="row">
                <div class="col py-3 mb-3" id="header">

                    <div class="row align-items-center">
                        
                        <div class="col-10 col-sm-4">
                            <div class="row align-items-center">
                                <div class="col-2 col-sm-5">
                                    <img src="resources/images/logo.png" alt="roots logo" class="img-fluid" >
                                </div>
                                
                                <div class="col-9 col-sm-7">
                                    <h3>Roots</h3>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-1 col-sm-8">
                            <div class="row align-items-center">
                                <div class="hidden-xs-down col-sm-10 text-right">
                                    <h3>Christopher</h3>
                                </div>
                                <div class="col-12 col-sm-2 text-right">
                                    <img src="resources/images/icon.png" alt="user profile photo" class="img-fluid" id="headerProfilePhoto">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-8 py-3" id="mainFeed">
                    <p class="d-inline">Latest updates</p>
                    <span class="float-right updateTimeStamp">Updated: 5 minutes ago</span>
                    
                    <div class="col p-3" id="feedList">
                        
                        <div class="col feedItem mb-3">
                            <div class="row align-items-center">
                                <div class="col-2 col-sm-2 py-3">
                                    <img src="resources/images/icon.png" alt="user profile photo" class="img-fluid">
                                </div>
                                <div class="col-8">
                                    <h4 class="feedName">Christopher Fevrier</h4>
                                    <p class="feedStatus">this is a proud status!</p>
                                </div>
                            </div>
                        </div>

                        <div class="col feedItem mb-3">
                            <div class="row align-items-center">
                                <div class="col-2 col-sm-2 py-3">
                                    <img src="resources/images/icon.png" alt="user profile photo" class="img-fluid">
                                </div>
                                <div class="col-8">
                                    <h4 class="feedName">Mark Podrouzek</h4>
                                    <p class="feedStatus">this is a proud status!</p>
                                </div>
                            </div>
                        </div>

                        <div class="col feedItem mb-3">
                            <div class="row align-items-center">
                                <div class="col-2 col-sm-2 py-3">
                                    <img src="resources/images/icon.png" alt="user profile photo" class="img-fluid">
                                </div>
                                <div class="col-8">
                                    <h4 class="feedName">Jonathan MacKenzie</h4>
                                    <p class="feedStatus">this is a proud status!</p>
                                </div>
                            </div>
                        </div>

                        <div class="col feedItem mb-3">
                            <div class="row align-items-center">
                                <div class="col-2 col-sm-2 py-3">
                                    <img src="resources/images/icon.png" alt="user profile photo" class="img-fluid">
                                </div>
                                <div class="col-8">
                                    <h4 class="feedName">Bradley Baker</h4>
                                    <p class="feedStatus">this is a proud status!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="hidden-xs-down col-sm-3 offset-sm-1 py-3" id="sideBar">
                        <div class="btn-group-vertical btn-block">
                            <button type="button" class="btn btn-secondary btn-lg"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Friends</button>
                            <button type="button" class="btn btn-secondary btn-lg"><i class="fa fa-users" aria-hidden="true"></i>&nbsp;Groups</button>
                            <button type="button" class="btn btn-secondary btn-lg"><i class="fa fa-picture-o" aria-hidden="true"></i>&nbsp;Photos</button>
                            <button type="button" class="btn btn-secondary btn-lg"><i class="fa fa-calendar" aria-hidden="true"></i>&nbsp;Events</button>
                            <button type="button" class="btn btn-secondary btn-lg"><i class="fa fa-comment" aria-hidden="true"></i>&nbsp;Chat</button>
                            <button type="button" class="btn btn-secondary btn-lg"><i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;Settings</button>
                        </div>
                </div>
            </div>

            <div class="row">
                <footer class="col-12 mt-5 py-4">
                    <p class="text-center m-0">Roots 2017 &copy;&nbsp;All rights reserved.</p>
                </footer>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
