<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <div class="alert alert-success hidden-xs-up" id="signupFormAlert" role="alert">
                          <strong>Well done!</strong>You successfully read this important alert message.
                        </div>
                    <div class="form-group">
                         <label for="">First Name</label>
                         <input type="text" name="userFirstName" class="form-control" id="userFirstName" required>
                    </div>
                    <div class="form-group">
                            <label for="">Last Name</label>
                            <input type="text" name="userLastName" class="form-control" id="userLastName" required>
                       </div>
                       <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="email" name="userEmail" class="form-control" id="userEmail" required>
                       </div>
                       <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="userPassword" class="form-control" id="userPassword" required>
                       </div>
                       <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input type="password" name="userPasswordConfirm" class="form-control" id="userPasswordConfirm" required>
                       </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" name="submitSignupBtn" id="submitSignupBtn" onclick="userRegistration();">Continue</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="alert alert-success hidden-xs-up" id="loginFormAlert" role="alert">
                          <strong>Well done!</strong>You successfully read this important alert message.
                        </div>
                        <div class="form-group">
                             <label for="">Email</label>
                             <input type="email" name="userLoginEmail" class="form-control" id="userLoginEmail" placeholder="user@mail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="userLoginPassword" class="form-control" id="userLoginPassword" placeholder="password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" name="submitLoginBtn" id="submitLoginBtn" onclick="userLogin();">Continue</button>
                </div>
            </div>
            </div>
        </div>
