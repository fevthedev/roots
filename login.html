<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Root Connections</title>
    <script src="https://use.fontawesome.com/b1dff41402.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script src="resources/scripts/home.js"></script>

    <style>
        video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -100;
            background: url('resources/images/loginraindrops.png') no-repeat;
            background-size: cover;
            transition: 1s opacity;
        }

        #userOptionWindow {
            background-color: rgba(0,0,0,0.8);
            border-radius: 15px;
            border: 1px solid #81e5bc;
        }

        #userOptionsSection {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #disclaimerText {
            color: #81e5bc;
        }
    </style>
</head>
<body>

<video poster="http://mrfevrier.com/mediastore/image/loginraindrops.png" id="bgvid" playsinline autoplay muted loop>
    <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
    <source src="http://mrfevrier.com/mediastore/video/Raindrops_Videvo.mp4" type="video/mp4">
</video>

<div class="container">

    <div class="row justify-content-center" id="userOptionsSection">

        <div class="col-12 col-sm-7 col-md-5 py-4" id="userOptionWindow">

            <div class="row justify-content-center">
                <div class="col-2 col-sm-5">
                    <img src="resources/images/logo.png" alt="roots logo" class="img-fluid" id="siteLogo">
                    <h3 class="text-center text-white">Roots</h3>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-md-6 mt-3">
                    <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#loginModal">
                        Login
                    </button>
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal"
                            data-target="#signupModal">
                        Sign Up
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <p class="text-center mt-3" id="disclaimerText">Roots 2017 &copy;&nbsp;All rights reserved.</p>
                </div>
            </div>

        </div>
    </div>

</div>
<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="signupForm">
                    <div class="alert alert-success hidden-xs-up" id="signupFormAlert" role="alert">
                        <strong>Well done!</strong>You successfully read this important alert message.
                    </div>
                    <div class="form-group">
                        <label for="">Your Name</label>
                        <input type="text" name="userFullName" class="form-control" id="userFullName" required>
                    </div>
                    <div class="form-group">
                        <label for="">Create a Username</label>
                        <input type="text" name="userLastName" class="form-control" id="userLastName" required>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="">Email Address</label>-->
                        <!--<input type="email" name="userEmail" class="form-control" id="userEmail" required>-->
                    <!--</div>-->
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="userPassword" class="form-control" id="userPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" name="userPasswordConfirm" class="form-control" id="userPasswordConfirm"
                               required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" name="submitSignupBtn" id="submitSignupBtn"
                        onclick="userRegistration();">Continue
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="loginForm">
                    <div class="alert alert-success hidden-xs-up" id="loginFormAlert" role="alert">
                        <strong>Well done!</strong>You successfully read this important alert message.
                    </div>
                    <div class="form-group">
                        <label for="userLoginName">Username</label>
                        <input type="email" name="userLoginName" class="form-control" id="userLoginName"
                               placeholder="user@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="userLoginPassword">Password</label>
                        <input type="password" name="userLoginPassword" class="form-control" id="userLoginPassword"
                               placeholder="password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" name="submitLoginBtn" id="submitLoginBtn"
                        onclick="userLogin();">Continue
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
